<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>填写域名后第二步</title>
	<link rel="stylesheet" href="../../css/font-awesome.min.css">
  <link rel="stylesheet" href="../../css/bootstrap.zentao.css">
  <link rel="stylesheet" href="css/site.css">
	<!--[if lt IE 9]>
	<script src='../../js/html5shiv.min.js?v=' type='text/javascript'></script>
	<script src='../../js/respond.min.js?v=' type='text/javascript'></script>
	<![endif]-->

	<style>
		.panel{
			-webkit-box-shadow: 0 1px 6px rgba(0, 0, 0, 0.15);
			box-shadow: 0 1px 6px rgba(0, 0, 0, 0.15);
		}
		.panel-body{
			padding-left: 10%;
			min-height: 350px;
		}
		.form-group input{
			min-width: 240px;
		}
		.form-group label a{
			font-weight: normal;
		}
	</style>
</head>
<body>
	<header>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">
          	<img src="img/logo.png" alt="云蝉知">
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">特性</a></li>
            <li><a href="#about">案例</a></li>
            <li><a href="http://www.chanzhi.org" target="_blank">开源蝉知</a></li>
            <li><a href="#contact">论坛</a></li>
						<li id="account-info"><a class="btn btn-success" href="login.html"><i class="icon icon-signin"></i> 登录</a></li>
          </ul>
        </div>
			</div>
		</nav>
	</header>

	<section class="content">
		<div class="container">
			<div class="alert alert-success alert-block section">
				<div class="row">
					<div class="col-md-1"><i class="icon-ok-sign icon-4x"></i></div>
					<div class="col-md-9">
						<h4>您选择的企业域名为：<strong>www.sitename.com</strong>。</h4>
						<p>通过网址 <a class="alert-link" href="http://www.sitename.com">http://www.sitename.com</a> 将能够访问到您的门户网站。</p>
					</div>
					<div class="col-md-2">
						<a class="btn btn-default" href="index.html"><i class="icon-exchange"></i> 更改域名</a>
					</div>
				</div>
			</div>
			<div class="row section">
				<div class="col-md-1">
					<i class="icon-circle-arrow-right icon-4x pull-right" style="color:#3280fc"></i>
				</div>
				<div class="col-md-11">
					<h4>继续完善您的帐号信息</h4>
				</div>
			</div>
			<div class="row section">
				<div class="col-md-6">
					<div class="panel panel-default">
					  <div class="panel-heading">
					  	<h3>注册新帐号</h3>
					  	<p class="muted">免费注册为云蝉知新用户。</p>
					  </div>
					  <div class="panel-body">
					    <form role="form" action="reg.html">
							  <div class="form-group">
							    <label for="username">用户名</label>
							    <input type="text" id="username" placeholder="用户名">
							  </div>
							  <div class="form-group">
							    <label for="password">密码 <a href="#">（忘记密码？）</a></label>
							    <input type="password" id="password" placeholder="密码">
							  </div>
								<div class="form-group">
							    <label for="email">邮箱</label>
							    <input type="email" id="email" placeholder="user@sitename.com">
							  </div>
							  <button type="submit" class="btn btn-success btn-wider">注册</button>
							</form>
					  </div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="panel panel-default">
					  <div class="panel-heading">
					  	<h3>我是云蝉知老用户</h3>
					  	<p class="muted">直接使用云蝉知帐号登录，将此站点加入您的站点列表。</p>
					  </div>
					  <div class="panel-body">
					    <form role="form" action="login.html">
							  <div class="form-group">
							    <label for="useraccount">帐号</label>
							    <input type="text" id="useraccount" placeholder="用户名/电子邮件/手机号">
							  </div>
							  <div class="form-group">
							    <label for="password">密码</label>
							    <input type="password" id="password" placeholder="密码">
							  </div>
							  <div class="checkbox">
							    <label>
							      <input type="checkbox"> 记住密码
							    </label>
							  </div>
							  <button type="submit" class="btn btn-primary btn-wider">登录</button>
							  <div class="form-group">
							  	<br/>
							    <label for="userweibologin">或者使用合作帐号登录</label>
							    <div>
							    	<a class="btn btn-danger btn-wider" href="weibo.html"><i class="icon-weibo"></i> 新浪微博</a>
							    </div>
							  </div>
							</form>
					  </div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<footer>
		<div class="container">
			<p>Copyright here.</p>
		</div>
	</footer>

	<!-- Scripts
  ---------------------------------->
  <script src="../../js/jquery-1.9.1.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
</body>
</html>
