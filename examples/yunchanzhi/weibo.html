<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新浪微博连接成功之后</title>
	<link rel="stylesheet" href="../../css/font-awesome.min.css">
  <link rel="stylesheet" href="../../css/bootstrap.zentao.css">
  <link rel="stylesheet" href="css/site.css">
	<!--[if lt IE 9]>
	<script src='../../js/html5shiv.min.js?v=' type='text/javascript'></script>
	<script src='../../js/respond.min.js?v=' type='text/javascript'></script>
	<![endif]-->

	<style>
		.panel{
			-webkit-box-shadow: 0 1px 5px rgba(0, 0, 0, 0.125);
			box-shadow: 0 1px 5px rgba(0, 0, 0, 0.125);
		}
		.panel-body{
			padding-left: 10%;
			min-height: 250px;
		}
		.form-group input{
			min-width: 240px;
		}
		.form-group label a{
			font-weight: normal;
		}
	</style>
</head>
<body>
	<header>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">
          	<img src="img/logo.png" alt="云蝉知">
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">特性</a></li>
            <li><a href="#about">案例</a></li>
            <li><a href="http://www.chanzhi.org" target="_blank">开源蝉知</a></li>
            <li><a href="#contact">论坛</a></li>
						<li id="account-info"><a class="btn btn-success" href="login.html"><i class="icon icon-signin"></i> 登录</a></li>
          </ul>
        </div>
			</div>
		</nav>
	</header>

	<section class="content">
		<div class="container">
			<div class="alert alert-success alert-block section">
				<div class="row">
					<div class="col-md-1"><i class="icon-ok-sign icon-4x"></i></div>
					<div class="col-md-9">
						<h4>您选择的企业域名为：<strong>www.sitename.com</strong>。</h4>
						<p>通过网址 <a class="alert-link" href="http://www.sitename.com">http://www.sitename.com</a> 将能够访问到您的门户网站。</p>
					</div>
					<div class="col-md-2">
						<a class="btn btn-default" href="index.html"><i class="icon-exchange"></i> 更改域名</a>
					</div>
				</div>
			</div>
			<div class="alert alert-success alert-block section alert-dismissable">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				<div class="row">
					<div class="col-md-1"><i class="icon-ok-sign icon-4x"></i></div>
					<div class="col-md-11">
						<h4>成功连接新浪微博。</h4>
					</div>
				</div>
			</div>
			<div class="row section">
				<div class="col-md-1">
					<i class="icon-circle-arrow-right icon-4x pull-right" style="color:#3280fc"></i>
				</div>
				<div class="col-md-11">
					<h4>继续完善您的帐号信息，使得能够用新浪微博帐号直接登录</h4>
				</div>
			</div>
			<div class="row section">
				<div class="col-md-6">
					<div class="panel panel-default">
					  <div class="panel-heading">
					  	<h3>完善帐号信息</h3>
					  	<p class="muted">设置您的帐号用户名及电子邮件</p>
					  </div>
					  <div class="panel-body">
					    <form role="form" action="reg.html">
							  <div class="form-group">
							    <label for="username">用户名</label>
							    <input type="text" id="username" placeholder="用户名">
							  </div>
								<div class="form-group">
							    <label for="email">邮箱</label>
							    <input type="email" id="email" placeholder="user@sitename.com">
							  </div>
							  <button type="submit" class="btn btn-success btn-wider">完成</button>
							</form>
					  </div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="panel panel-default">
					  <div class="panel-heading">
					  	<h3>绑定云蝉知帐号</h3>
					  	<p class="muted">如果您已注册过云蝉知帐号，请在此绑定</p>
					  </div>
					  <div class="panel-body">
					    <form role="form" action="login.html">
							  <div class="form-group">
							    <label for="useraccount">帐号</label>
							    <input type="text" id="useraccount" placeholder="用户名/电子邮件/手机号">
							  </div>
							  <div class="form-group">
							    <label for="password">密码 <a href="#">（忘记密码？）</a></label>
							    <input type="password" id="password" placeholder="密码">
							  </div>
							  <button type="submit" class="btn btn-primary btn-wider">绑定</button>
							</form>
					  </div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<footer>
		<div class="container">
			<p>Copyright here.</p>
		</div>
	</footer>

	<!-- Scripts
  ---------------------------------->
  <script src="../../js/jquery-1.9.1.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
