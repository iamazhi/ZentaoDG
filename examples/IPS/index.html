<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <link rel='stylesheet' href='../../css/font-awesome.min.css'>
  <link rel='stylesheet' href='../../css/bootstrap.zentao.css'>
  <link rel='stylesheet' href='css/style.css'>
  <!--[if lt IE 9]>
  <script src='../../js/html5shiv.min.js?v=' type='text/javascript'></script>
  <script src='../../js/respond.min.js?v=' type='text/javascript'></script>
  <![endif]-->
  <title>蝉知企业内部门户</title>
</head>
<body>

  <!-- Desktop -->
  <div id='desktop'  unselectable="on" style="-moz-user-select:none;-webkit-user-select:none;" onselectstart="return false;">
    <div id='leftBar' class='dock-left'>
      <div id='apps-menu'>
        <ul class='bar-menu'></ul>
      </div>
      <div class='dock-bottom'>
        <div id='apps-actions'>
          <ul class='bar-menu'>
            <li><a class='app-btn' data-id='allapps' href='###' id='allAppsBtn' title='所有应用'><i class='icon-th-list'></i></a></li>
            <li><a class='app-btn' data-id='store' href='###' id='addAppBtn' class='app-btn' title='添加应用'><i class='icon-plus-sign'></i></a></li>
          </ul>
        </div>
        <div id='avatar' title='查看个人信息'>
          <img class='avatar-img' src='img/avatar.jpg' alt=''>
          <div class='avatar-name'>Catouse</div>
        </div>        
      </div>
    </div>
    <div id='bottomBar' class='dock-bottom'>
      <div id='systemMenu'>
        <ul class='bar-menu'>
          <li><a href='###' class='app-btn app-btn-ajax' title='系统配置'><i class='icon-cog icon-large'></i></a></li>
          <li><a href='###' class='app-btn app-btn-ajax' title='更换主题' data-id='themes'><i class='icon-dashboard icon-large'></i></a></li>
        </ul>
      </div>
      <div id='taskbar'>
        <ul class='bar-menu'>
          <li class='active'><button class='app-btn' data-id='2'><i class='icon-list-alt'></i> 蝉知企业门户</button></li>
          <li><button href='###' class='app-btn' data-id='1'><i class='icon-list-alt'></i> 禅道项目管理</button></li>
        </ul>
      </div>
    </div>
    <div id='deskContainer'>
      <div id='win-allapps' class='window window-fullscreen hide' data-dataid='allapps'>
        <div class='all-apps-panel'>
          <div class='all-apps-head'>
            <div class='row'>
              <div class='col-md-1'>
                <a href='###' id='closeAllApps'><i class='icon-circle-arrow-left'></i></a>
              </div>
              <div class='col-md-3'>
                <h4>
                <i class='icon-th-list'></i> 所有应用 &nbsp;<small class='muted'>共 20 款应用</small></h4>
              </div>
              <div class='col-md-4'>
                <div class='input-group'>
                  <input type='text' class='form-control-clear form-control'>
                  <span class='input-group-btn'>
                    <button class='btn btn-clear' type='button'><i class='icon-search'></i></button>
                  </span>
                </div>
              </div>
              <div class='col-md-4 text-right'>
                <button class='btn btn-clear'><i class='icon-plus'></i> 添加应用</button>
              </div>
            </div>        
          </div>
          <div class='all-apps-list'>
            <ul class='bar-menu'>
              <li class='active' title='已激活'>
                <a href='###' class='app-btn'>
                  <img src='img/app-1.png' alt=''>
                  禅道项目管理系统
                </a>
              </li>
              <li>
                <a href='###' class='app-btn'>
                  <img src='img/app-2.png' alt=''>
                  蝉知企业门户系统
                </a>
              </li>
              <li>
                <a href='###' class='app-btn'>
                  <img src='img/app-1.png' alt=''>
                  禅道项目管理系统
                </a>
              </li>
              <li>
                <a href='###' class='app-btn'>
                  <img src='img/app-1.png' alt=''>
                  禅道项目管理系统
                </a>
              </li>
              <li>
                <a href='###' class='app-btn'>
                  <img src='img/app-1.png' alt=''>
                  禅道项目管理系统
                </a>
              </li>
              <li>
                <a href='###' class='app-btn'>
                  <img src='img/app-1.png' alt=''>
                  禅道项目管理系统
                </a>
              </li>
              <li>
                <a href='###' class='app-btn'>
                  <img src='img/avatar.jpg' alt=''>
                  Catouse
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>      
    </div>
  </div>

  <!-- Scripts -->
  <script src='../../js/jquery-1.9.1.min.js'></script>
  <script src='../../js/bootstrap.min.js'></script>
  <script src='js/script.js'></script>
</body>
</html>
